<!DOCTYPE html>
<html>
  <head>
    <title>Battleships!</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        width: 100%;
        height: 100%;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

		var map;
		var battleships = [];
		
		//callback function for when Google Maps loads
		function initMap() {
		
			//set up the map
			map = new google.maps.Map(document.getElementById('map'), {
				center: {lat: 20, lng: 0}, 
				zoom: 2
			});
		
			//create and add 5 draggable rectangles
			battleships.push(new google.maps.Rectangle({
				strokeColor: '#FF0000',
				strokeOpacity: 0.8,
				strokeWeight: 2,
				fillColor: '#FF0000',
				fillOpacity: 0.35,
				draggable: true,
				editable: true,
				map: map,
				bounds: {
					north: 49,
					south: 34,
					east: -40,
					west: -45
				}
			}));
			battleships.push(new google.maps.Rectangle({
				strokeColor: '#FF0000',
				strokeOpacity: 0.8,
				strokeWeight: 2,
				fillColor: '#FF0000',
				fillOpacity: 0.35,
				draggable: true,
				editable: true,
				map: map,
				bounds: {
					north: 10,
					south: 0,
					east: -100,
					west: -135
				}
			}));
			battleships.push(new google.maps.Rectangle({
				strokeColor: '#FF0000',
				strokeOpacity: 0.8,
				strokeWeight: 2,
				fillColor: '#FF0000',
				fillOpacity: 0.35,
				draggable: true,
				editable: true,
				map: map,
				bounds: {
					north: -40,
					south: -50,
					east: 35,
					west: 0
				}
			}));
			battleships.push(new google.maps.Rectangle({
				strokeColor: '#FF0000',
				strokeOpacity: 0.8,
				strokeWeight: 2,
				fillColor: '#FF0000',
				fillOpacity: 0.35,
				draggable: true,
				editable: true,
				map: map,
					bounds: {
					north: 74,
					south: 72,
					east: 30,
					west: 0
				}
			}));
			battleships.push(new google.maps.Rectangle({
				strokeColor: '#FF0000',
				strokeOpacity: 0.8,
				strokeWeight: 2,
				fillColor: '#FF0000',
				fillOpacity: 0.35,
				draggable: true,
				editable: true,
				map: map,
				bounds: {
					north: 3,
					south: -18,
					east: 80,
					west: 70
				}
			}));
		}
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=geometry&callback=initMap" async defer></script>
  </body>
</html>
